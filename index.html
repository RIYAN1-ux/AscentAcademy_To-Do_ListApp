<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h1><b>ToDo List</b></h1>
        <input type="text" id="myInput" placeholder="Title...">
        <br>
        <br>
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <div class="bg-text">
        <p>Check out the task that you have done</p>
      <ul id="myUL">
        <li>Daily 2 KM walk</li>
        <li>Pay dues</li>
        <li>Exercise for 30 mins</li>
        <li>Prepare for interview</li>
        <li>Prepare Java questions</li>
        <li>Prepare Web apps</li>
      </ul>
    </div>

    <footer class="footer">  
      <div class="container">  
        Created by RIYAN CHOUDHURY   
      </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
